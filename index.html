
<html>
<head>
  <title>Module-1 Enter Names</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="NameCheck">
  <h1> Trio </h1>
  <div ng-controller="NameCheckController">
    <div>
      <h1>Please enter names to register your group</h1>
    </div>
    <div>
      <input type="text" ng-model="Names" placeholder="Enter 3 names">
    </div>
    <div>
      <button ng-click="NameCheck()">Check</button>
    </div>
    <div>
      <p ng-show="!isEmpty" ng-bind="result"></p>
      <p ng-show="isEmpty">No data provided</p>
    </div>
  </div>
</body>
</html>
